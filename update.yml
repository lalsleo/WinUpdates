---
- name: Install Updates
  hosts: all
  
  tasks:
  - name: Install all critical and security updates
    win_updates:
      category_names:
      - CriticalUpdates
      - SecurityUpdates
      - UpdateRollups
      state: installed
      log_path: c:\temp\ansible_wu.txt
    register: update_result

  - name: reboot host if required
    win_reboot:
    when: update_result.reboot_required
